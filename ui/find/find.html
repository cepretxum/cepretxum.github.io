<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/find.css"/>
    <link rel="stylesheet" href="./css/stars.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/search-box.css"/>
    <title></title>
</head>
<body>
    

    <!-- ?q=bla -->

    <div class="find-space">

        <!-- search-box -->
        <div class="search-box">
             <input type="text" class="search-input" placeholder="Search" id="cepret-search">
             <i class="fa fa-search" onclick=" window.location.href='/ui/find/find.html?q='+$('cepret-search').value; "></i>
             <script>
                document.getElementById("cepret-search").addEventListener('keypress', function (e) {
    
                if (e.key === 'Enter') {
                   window.location.href='/ui/find/find.html?q='+$('cepret-search').value;
                }
                });
             </script>
        </div>

    </div>

    <!-- results_of -->
    <div class="results_of" id="results_of"></div>

    <div class="results" id="results"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/minisearch@6.3.0/dist/umd/index.min.js"></script>
    <script src="./js/translation.js" charset="utf-8" type="text/javascript"></script>
    <script src="./js/find.js" charset="utf-8" type="text/javascript"></script>
    <script src="./js/listener.js" charset="utf-8" type="text/javascript"></script>
    
</body>
</html>
